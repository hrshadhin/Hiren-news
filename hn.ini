[uwsgi]
chdir=/home/prism/prod/Hiren-news
home = /home/prism/prod/Hiren-news/.env
module=hiren.wsgi
master=True
process = 5
pidfile=/tmp/news.pid
socket= /tmp/news.sock
vacuum=True
max-requests=5000
logto = /home/prism/prod/Hiren-news/hiren.log
uid = www-data
gid = www-data
die-on-term = true

chmod-socket = 666
chown-socket = www-data

