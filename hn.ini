[uwsgi]
chdir=/home/prism/prod/Hiren-news
home = /home/prism/prod/Hiren-news/.env
module=hiren.wsgi
master=True
process = 5
pidfile=/tmp/news.pid
socket= /tmp/news.sock
vacuum=True
max-requests=100
logto = /home/prism/prod/Hiren-news/logs/hiren.log
log-maxsize = 200480
uid = prism
gid = www-data
die-on-term = true

chmod-socket = 666
chown-socket = www-data
